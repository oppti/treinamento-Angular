<mat-card class="mycard">

    <mat-card-header class="topo">

        <mat-card-title> Person data</mat-card-title>

    </mat-card-header>

    <mat-card-content class="card">
        <mat-tab-group>
            <mat-tab label="Primeiro Nome">
                {{nome1}}
            </mat-tab>
            <mat-tab label="Segundo nome">
                {{p.nome2}}
            </mat-tab>
            <mat-tab label="Segunda Idade">
                {{p.idade}}
            </mat-tab>
            <mat-tab label="Localização">
                {{p.endereco}}
            </mat-tab>
        </mat-tab-group>


    </mat-card-content>

    <mat-card-actions>

        <button mat-button color="primary">Salvar</button>
        <button mat-button color="warn">Cancelar</button>

    </mat-card-actions>

</mat-card>

<section>
    <button mat-button color="primary" (click)="save()">Save</button>
    <button mat-button color="warn" (click)="inc()">{{BotaoName}}</button>
</section>


<section>

    <p>
        <mat-checkbox color="warn" (change)="cbChange($event)"> Disabled -- Enable </mat-checkbox>
    </p>

    <p>
        <mat-card>
            <mat-card-content>
                <mat-form-field>
                    <mat-select matNativeControl required [disabled]="selectDisabled" (selectionChange)="selectionChange($event)">
                        <mat-option value="1">Volvo</mat-option>
                        <mat-option value="2">Saab</mat-option>
                        <mat-option value="3">Mercedes</mat-option>
                        <mat-option value="4">Audi</mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-card-content>
        </mat-card>
        <mat-card-actions>
            <p> Opção selecionada {{selectedOption}}</p>
        </mat-card-actions>
    </p>
</section>
<mat-divider></mat-divider>
<section>
    <mat-card>

        <mat-card-content>

            <mat-form-field>
                <input matInput placeholder="Primeiro nome" (input)="inputName = $event.target.value" (value)="inputName">
            </mat-form-field>

        </mat-card-content>
        <mat-card-actions>
            nome: {{inputName}}
        </mat-card-actions>

    </mat-card>


</section>
